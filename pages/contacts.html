  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Hot Wheels</title>
</head>
<body>

  <!-- section header  -->
  <header class="header">
    <div class="container">
      
      <div class="header__inner">
        <nav class="menu">
          <ul class="menu__list"> 
            <li class="menu__item">
              <a class="menu__link" id="" href="./../index.html">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="about.html">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="articles.html">Articles</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contacts</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="gallery.html">Gallery</a>
            </li>
          </ul>
        </nav>  
      </div>  
    </div>
  </header>

  <!-- section main -->
  <main class="main">
    <div class="container">
      <h3 class="third__title">Lorem ipsum dolor sit.</h3>

      <section class="form__section">
        <img class="form__section--img" src="../images/mechanic-man.png" alt="mechanic-man"><br><br>

      
        <form class="form" action="#">
          <fieldset class="form__fieldset" >
          
            <label for="name">Name:</label>
            <input class="form__text" type="text" name="name" placeholder="enter your name">
          
            <label for="phone">Phone number:</label><br>
            <input class="form__text" type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            <label for="email">Email:</label>
            <input class="form__text" type="email" name="email" placeholder="enter your email"><br><br>
            
            <label for="textarea">Leave your massage</label>
            <textarea class="form__text form__text--textarea" name="massage"  placeholder="Your Massage"></textarea>
          
            <button class="form__btn">Send</button>

          </fieldset>

        </form>

      </section>
    </div>
  </main>

  <!-- section footer  -->
  <footer class="footer">
    <div class="container">
      <address class="footer__date">
      Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
      Visit us at:<br>
      Example.com<br>
      Box 564, Disneyland<br>
      USA
      </address>
    </div>  
  </footer>
  
</body>
